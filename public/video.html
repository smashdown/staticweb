<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
        <meta charset="utf-8">
        <title>test rich media and filter</title>
    </head>
    <body>
        <style>
      
              @font-face {
                  font-family: 'Open Sans';
                  src: url('/content/fonts/OpenSans-Regular.ttf');
                  font-weight: normal;
                  font-weight: 400;
                  font-style: normal;
              }
              @font-face {
                  font-family: 'Open Sans';
                  src: url('/content/fonts/OpenSans-Semibold.ttf');
                  font-weight: 500;
                  font-style: normal;
              }
              @font-face {
                  font-family: 'Open Sans';
                  src: url('/content/fonts/OpenSans-Bold.ttf');
                  font-weight: bold;
                  font-weight: 700;
                  font-style: normal;
              }
              @font-face {
                  font-family: 'Open Sans';
                  src: url('/content/fonts/OpenSans-Italic.ttf');
                  font-weight: normal;
                  font-weight: 400;
                  font-style: italic;
              }
              @font-face {
                  font-family: 'Open Sans';
                  src: url('/content/fonts/OpenSans-BoldItalic.ttf');
                  font-weight: bold;
                  font-weight: 700;
                  font-style: italic;
              }
              @font-face {
                  font-family: 'Nafees';
                  src: url('/content/fonts/Nafees.ttf');
              }
              @font-face {
                  font-family: 'Pyidaungsu';
                  /* First src url is for webview on mobiles, Second is for preview on admin */
                  src: url('/content/fonts/Pyidaungsu.ttf'),
                       url('https://api.wowbox.telenor.io/content/fonts/Pyidaungsu.ttf');
              }
              @font-face {
                  font-family: 'Zawgyi-One';
                  src: url('/content/fonts/Zawgyi-One.ttf'),
                       url('https://api.wowbox.telenor.io/content/fonts/Zawgyi-One.ttf');
              }
              body {
                  font-size: 16px;
              }
              .urdu {
                  direction: rtl;
                  font-family: 'Nafees';
                  font-weight: 400;
              }
              .myanmar {
                  font-weight: 400;
                  line-height: 1.8;
                  font-size: 16px;
              }
              .myanmar.unicode {
                  font-family: 'Pyidaungsu';
              }
      
              .myanmar.zawgyi {
                  font-family: 'Zawgyi-One';
              }
      body {
        font-family: "Open Sans", Zawgyi-One;
        margin: 0;
        padding: 0;
      }

      img {
        max-width: 100%;
      }

      .gif {
        width: 100%;
      }

      p {
        overflow-wrap: break-word;
        word-wrap: break-word;
      }

      .content {
        padding: 10px 10px;
        text-align: center;
      }

      .content p {
        color: #21282e;
        font-size: 1em;
        margin-bottom: 1em;
        margin-top: 0;
        opacity: 0.8;
        padding: 0 10px;
        line-height: 22px;
      }

      .content .excerpt {
        color: #ffffff;
        font-size: 1.2em;
        margin: 0 20px;
      }

      .controlsContainer {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        width: 100%;
        height: 40px;
        border-bottom: 1px solid #d0d0d0;
        position: relative;
      }
      .timeDurationContainer {
        position: absolute;
        top: -10px;
        right: 0;
        width: 85%;
      }
      .counter {
        margin-top: 1px;
        font-size: 0.5em;
        text-align: left;
        position: absolute;
        top: 0;
      }
      #currentTime {
        left: 5%;
      }
      #videoDuration {
        right: 5%;
      }

      .dataChargesText {
        font-size: 0.6em;
        opacity: 0.6;
      }

      .pausePlayContainer {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        width: 15%;
        height: 100%;
      }

      .pause {
        border-left: 8px solid #d0d0d0;
        border-right: 8px solid #d0d0d0;
        position: relative;
        height: 25px;
        width: 5px;
        left: 15px;
        top: 8px;
      }

      .play {
        margin: 4px 0 4px 15px;
        border: 16px solid transparent;
        border-left-width: 20px;
        border-left-color: #d0d0d0;
      }

      .player {
        background-color: #000;
        display: block;
        height: auto;
        width: 100%;
      }

      .progressbarContainer {
        width: 85%;
        height: 100%;

        display: -webkit-box;
        display: -webkit-flex;
        display: flex;

        -webkit-box-pack: center;
        -webkit-justify-content: center;
        justify-content: center;

        -webkit-box-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .progressbarInner {
        content: '';
        display: block;
        background: #fff;
        height: 100%;
        border-radius: 10px;
      }

      .progressbarOuter {
        border-radius: 15px;
        height: 20px;
        width: 90%;
        padding: 4px;
      }

      .white {
        background: #fff;
      }

      .grey {
        background: #d0d0d0;
      }

      .title {
        color: #00ace7;
        font-weight: bold;
        font-size: 1.6em;
        margin: 0.6em 20px;
      }

      .myanmar.content p {
        font-size: 1em;
        line-height: normal;
      }

      .urdu.content p {
        font-size: 0.8em;
        line-height: normal;
      }

      iframe {
        border: 0;
        height: 100%;
        width: 100%;
      }

      p,h1,h2,h3,h4,h5,.lead,.title {
        overflow-wrap: break-word;
        word-wrap: break-word;
      }

      .bold {
        font-weight: 700;
      }

      .capitalized {
        text-transform: uppercase;
      }

      .colophon {
        font-size: 0.7em;
        margin-top: 1em;
      }

      .content figure {
        margin: 0;
        max-width: 100%;
      }

      .content figure img,
      .content p img {
        height: auto;
        max-width: 100%;
        width: 100%;
      }

      .content figure {
        display: block;
        padding: 10px 0;
      }

      .content p img {
        display: block;
        padding: 10px 0;
      }

      .content figure + h1 {
        padding-top: 1em;
      }

      .content figcaption {
        color: #21282e;
        font-size: 0.7em;
        min-height: 0.5em;
        opacity: 0.5;
        padding-left: 5px;
      }

      .content h1 {
        color: #00ace7;
        font-weight: bold;
        font-size: 0.9em;
        margin: 0;
        padding: 0 10px;
      }

      .content li {
        padding-left: 12px;
        text-indent: -12px;
      }

      .content li:before {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAMBAMAAACkW0HUAAAAElBMVEUAAAAASGoASGoASGoASGoASGpwSKNZAAAABXRSTlMAEGCvv6jklDUAAAA1SURBVHheY2BgMnFWYGBgdA0NDRFgYAkFAgcGVRAVxGAKooIZXEFUCJSCCkKVQDVAtUMNAwD41xIzEm5BlgAAAABJRU5ErkJggg==');
        background-size: contain;
        content: "";
        display: inline-block;
        height: 7px;
        margin: 0 6px 1px 0;
        width: 6px;
      }

      .content p, .content ul {
        color: #21282e;
        font-size: 1em;
        margin-bottom: 1em;
        margin-top: 0;
        opacity: 0.8;
        padding: 0 10px;
        line-height: 22px;
      }

      .stickyBottom {
        text-align: center;
        padding: 0 0 10px !important;
          background-color: #ffffff;
        position: fixed;
        bottom: 0;
        background: rgba(255,255,255,1);
        background: -webkit-gradient(left top, left bottom, color-stop(10%, rgba(255,255,255,0.7)), color-stop(80%, rgba(255,255,255,1)));
        background: -webkit-linear-gradient(top, rgba(255,255,255, 0.7) 10%, rgba(255,255,255, 1) 80%);
        background: linear-gradient(to bottom, rgba(255,255,255,0.7) 10%, rgba(255,255,255,1) 80%);

      }

      .myanmar.content p, .myanmar.content ul {
        font-size: 1em;
        opacity: 0.9;
        line-height: normal;
      }

      .urdu.content p, .urdu.content ul {
        font-size: 0.8em;
        line-height: normal;
      }

      .content ul {
        list-style: none;
      }

      .content .link {
        padding: 10px 0;
        text-decoration: underline;
        color: #06c;
      }

      .content .extra-link {
        padding: 25px 0 !important;
        margin: 0 !important;
        left: 0;
        width: 100%;
        opacity: 1 !important;
        text-align: center;
      }

      .content .link-button {
        background-color: #4b559b;
        color: #ffffff;
        padding: 8px 10px 6px;
        min-width: 120px;
        text-decoration: none;
        text-align: center;
        box-shadow: 0 2px 5px 1px #c5c5c5;
        border-radius: 2px;
        width: 100px;
        display: inline-block;
        text-transform: uppercase;
        margin-bottom: 8px;
      }

      .content .link-button.pressed {
        background-color: #6d74a5;
      }
      .gray {
        color: #666;
      }

      .header {
        text-align: center;
      }

      .hero {
        display: block;
        height: auto;
        width: 100%;
      }

      .banner {
        background-color: #00486a;
        padding: 10px 0;
        border-radius: 64px;
        text-align: left;
        height: 44px;
        margin: 20px 10px 0;
      }

      .banner p {
        color: #ffffff;
        margin: 0 0 2px;
        opacity: 1;
        font-size: 0.675em;
        line-height: 1.5em;
      }

      .icon_info {
        color: #ffffff;
        float: left;
      }

      .icon_info:before {
        display: block;
        content: "i";
        left: 3px;
        width: 48px;
        height: 48px;
        margin-top: -10px;
        font-size: 32px;
        font-weight: bold;
        line-height: 48px;
        text-align: center;
        font-style: normal;
        background-color: #fff;
        color: #00486a;
        -webkit-border-radius: 56px;
        -moz-border-radius: 56px;
        border-radius: 56px;
        font-family: "Open Sans" !important;
        margin: -2px 8px 8px;
      }

      .lead {
        color: #00486a;
        font-size: 1.2em;
        margin: 0 20px;
      }

      .player {
        margin-bottom: 0.8em;
        width: 100%;
      }

      .player p {
        font-size: 0.5em;
      }

      .hidden {
        display: none;
      }

      .title {
        color: #00ace7;
        font-weight: bold;
        font-size: 1.6em;
        margin: 0.6em 20px;
      }

      .button {
        background-color: #00486a;
        color: #ffffff;
        display: inline-block;
        font-size: 0.8em;
        margin-top: 10px;
        padding: 12px 10px 10px;
        min-width: 105px;
      }

      .multicol {
        bottom: 20px;
        left: 0;
        position: absolute;
        width: 100%;
      }

      .stickyBottom {
        text-align: center;
        padding: 0 0 20px;
        position: fixed;
        bottom: 0;
      }

      
      .dataChargesText {
          font-size: 0.6em;
          opacity: 0.6;
          line-height: 14px;
          display: block;
      }
      .facebook {
        margin-top: 10px;
        width: 80px;
        height: 30px;
      }

      @media screen and (min-color-index:0) and(-webkit-min-device-pixel-ratio:0) {
        @media {
          .myanmar.title {
            letter-spacing: -1px;
          }
        }
      }

      </style>

                    <div class="timeDurationContainer">

                <p>(No data charges apply)</p>
            </div>

                <p>
                    <p>abc test</p>

            <div id="action" class="multicol stickyBottom hidden">
                <div id="updateBtn" class="button">Update</div>
                <p class="dataChargesText">Update may cause data charges</p>
            </div>
        </div>
        <script>
        window.onload = function() {
            var controls = document.querySelector('.controlsContainer');
            var player = document.querySelector('.player');
            var playpause = document.querySelector('#playpause');
            var currentTime = document.querySelector('#currentTime');
            var videoDuration = document.querySelector('#videoDuration');
            var duration = 0;
            var count;
            var timer;
              var outerProgressbar = document.querySelector('.progressbarOuter');
              var outerProgressbarWidth = outerProgressbar.offsetWidth - 8; // 2*4px padding
              var innerProgressbar = document.querySelector('.progressbarInner');
              innerProgressbar.style.width = 0;

            var ua = navigator.userAgent.toLowerCase();
            var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");
            if(!isAndroid) {
              // hide control bar on IOS
              controls.classList.add('hidden');
              // add start video event on IOS
              player.addEventListener("loadstart", function() {
                card.postEvent('streamStart');
              });
            }
            // check if client is below 2.6
            if(!card.performNativeAction) { // performNativeAction introduce in 2.6
              presentUpdateClient();
            } else {
              card.performNativeAction('isConnectionAvailable', JSON.stringify({'callback': 'isConnectionAvailableCallback'}));
              document.querySelector('.banner').classList.add('hidden');
            }
            
            presentUpdateClient = function() {
              document.querySelector('.default_non_support_client').classList.remove('hidden');
              document.querySelector('#warning').classList.add('hidden');
              document.querySelector('#updateWarning').classList.remove('hidden');
              document.querySelector('.content').classList.add('hidden');
              document.querySelector('#action').classList.remove('hidden');
              controls.classList.add('hidden');
              player.classList.add('hidden');
            }

            showPlayBtn = function() {
              playpause.classList.remove('pause');
              playpause.classList.add('play');
            };

            showPauseBtn = function() {
              playpause.classList.remove('play');
              playpause.classList.add('pause');
            };

            togglePlayPause = function() {
              if (player.paused) {
                player.play();
                showPauseBtn();
              } else {
                player.pause();
                showPlayBtn();
              }
            };

            convertTimeFormat = function(sec) {
              var secNum = parseInt(sec, 10);
              var minutes = Math.floor((secNum) / 60);
              var seconds = secNum - (minutes * 60);

              if (minutes < 10) {minutes = "0"+minutes;}
              if (seconds < 10) {seconds = "0"+seconds;}
              return minutes+':'+seconds;
            }

            startTimer = function() {
              timer = setInterval(function() {
                duration = duration + 1;
              } ,1000);
            }

            resetTimer = function() {
              // skip sending duration when seek after paused
              // if (duration != 0){
              //   card.postEvent('streamDuration', JSON.stringify({'duration': duration }));
              // }
              duration = 0;
            }

            isConnectionAvailableCallback = function(err, result) {
              if (!result.result) {
                alert('To play video, Please turn on internet connection.');
              }
            };

            player.addEventListener('play', function(){
              // if(player.currentTime != 0) {
              //   card.postEvent('streamPlay', JSON.stringify({'resumed_at': player.currentTime }));
              // }
              if (card.performNativeAction) {
                card.performNativeAction('isConnectionAvailable', JSON.stringify({'callback': 'isConnectionAvailableCallback'}));
              }
              startTimer();
            });

            player.addEventListener('playing', function(){
              count = setInterval(function() {
                currentTime.innerHTML = convertTimeFormat(player.currentTime);
              }, 500);
            });

            player.addEventListener('pause', function(){
              // card.postEvent('streamPause', JSON.stringify({'paused_at': player.currentTime }));
              clearInterval(timer);
              resetTimer();
            });

            player.addEventListener('seeked', function(){
              showPauseBtn();
              // card.postEvent('streamSeek', JSON.stringify({'seeked_at': player.currentTime }));
              resetTimer();
            });

            player.addEventListener('touchend', togglePlayPause);
            playpause.addEventListener('touchend', togglePlayPause);

            player.addEventListener('ended', function onVideoEnded() {
              currentTime.innerHTML = convertTimeFormat(player.currentTime);
              showPlayBtn();
              // card.postEvent('streamEnd');
              clearInterval(timer);
              resetTimer();
              clearInterval(count);
            });

            player.addEventListener('loadeddata', function() {
              player.play(); //this first play is needed for Android 4.1+
            }, false);

            player.addEventListener('canplaythrough', function() {
              player.play(); //this second play is needed for Android 4.0 only
            }, false);

            // Get the first playing event and show controls
            player.addEventListener('timeupdate', function triggerOnce() {
              card.postEvent('streamStart');
              showPauseBtn();
              player.removeEventListener('timeupdate', triggerOnce);
            }, false);

              player.addEventListener('timeupdate', function updateProgressbar() {
                innerProgressbar.style.width = Math.floor(outerProgressbarWidth * player.currentTime / player.duration) + "px";
                videoDuration.innerHTML = convertTimeFormat(player.duration);
              });

              outerProgressbar.addEventListener('click', function navigateUsingProgressbar(event) {
                var clickPosition = event.offsetX / outerProgressbarWidth;
                innerProgressbar.offsetWidth = clickPosition;
                player.currentTime = player.duration * clickPosition;
              });


        }
      
        </script>
    </body>
